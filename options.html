<!DOCTYPE HTML>
<html>
<head>
	<title>Wector Options</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src = "jquery-1.11.3.min.js"> </script>
    <script src = "options.js"> </script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
    	#whereAmIInput {
    		width:59.7%;
    		float:left;
    		padding: 0px 5px;
    	}
    	#save {
    		width:20%;
    		float:left;
    		background: black;
			color: white;
			box-shadow: none;
			border: 0px;
			border-radius: 0px 3px 3px 0px;
			margin:0;
            cursor:pointer;
    	}
    	#submit {
    		width:20%;
    		float:left;
    		background: rgb(23, 101, 166);
			color: white;
			box-shadow: none;
			border: 0px;
			border-radius: 0px;
			margin:0;
            cursor:pointer;
    	}
    	#map {
    		margin-top:5px;
            border-radius:3px;
    	}
        #saveAlert {
            width:97%;
            background:rgb(230, 230, 230);
            font-size: 12px;
            float: left;
            text-align: left;
            color: "grey";
            border-radius: 0px 0px 3px 3px;
            margin-bottom:10px;
            padding: 10px 1.5%;
            display:none;
        }
        #head {
            width:100%;
            float:left;
            font-size:22px;
            margin-bottom:5px;
        }
        /* TODO */
        .slideInput {

        }
    </style>

</head>
<body>
    <div id = "head">Set Home</div>
	<form action="" method = "POST" id = "form">
		<input id = "whereAmIInput" type = "text" name = "whereAmI" value = "">
		<button type = "button" id = "submit">Refresh</button>
		<button type = "button" id = "save">Save</button>
	</form>
	<img src = "" id = "map" />
    <div id = "saveAlert">Saved!</div>
    <br><br><br><br>
    <div id = "maxVals"> Select Max Values </div>
    <form action="" method = "POST" id = "maxForm">
        <input class = "slideInput" id = "maxWS" type = "range" min = "1.0" max = "10.0" step = "0.1" value = "5.0">
            Walking Speed
        </input><br><br>
        <div>Max Waking Time:</div>
        <input class = "slideInput" id = "maxWTH" type = "range" min = "1" max = "5" step = "1" value = "0">
            Hour
        </input>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input class = "slideInput" id = "maxWTM" type = "range" min = "0" max = "59" step = "1" value = "30">
            Minute
        </input>
        <br><br><br><br>
        <input class = "slideInput" id = "maxBS" type = "range" min = "1.0" max = "25.0" step = "0.1" value = "14.0">
            Biking Speed
        </input><br><br>
        <div>Max Biking Time:</div>
        <input class = "slideInput" id = "maxBTH" type = "range" min = "1" max = "5" step = "1" value = "0">
            Hour
        </input>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input class = "slideInput" id = "maxBTM" type = "range" min = "0" max = "59" step = "1" value = "30">
            Minute
        </input>
</body>
</html>
